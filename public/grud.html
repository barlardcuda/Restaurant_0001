<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icons/uicons-bold-rounded.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="tailwind.js" defer></script>
    <title>ร้านอาหาร</title>
    <style>
        #menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        #menu.show {
            transform: translateX(0);
        }

        #menu-overlay {
            backdrop-filter: blur(4px);
        }

        /* Styles for the edit modal */
        #edit-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
            z-index: 30; /* Ensure it's above other elements */
        }

        #edit-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 hidden md:block">
    <header class="bg-white shadow-md w-full p-3 fixed top-0 flex justify-center items-center z-10">
        <nav class="max-w-screen-md w-full flex justify-between items-center">
            <div class="text-2xl font-bold">ຈັດການສິ້ນຄ້າ</div>
            <div class="flex space-x-6 items-center">
                <i id="search-icon" class="fi fi-rr-search text-xl cursor-pointer" aria-label="Search" style="line-height: 0"></i>
                <i id="menu-icon" class="fi fi-rr-apps text-xl cursor-pointer" aria-label="Menu" style="line-height: 0"></i>
            </div>
        </nav>
    </header>

    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden"></div>
    <div id="menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-20 p-4">
        <h2 class="text-xl font-bold mb-4">ຈັດການສິ້ນຄ້າ</h2>
        <ul>
            <li><a href="/" class="block py-2">ໜ້າຫລັກ</a></li>
            <li><a href="#" class="block py-2">ຈັດການສິນຄ້າ</a></li>
            <li><a href="/auth/logout" class="block text-red-500 py-2">ອອກຈາກລະບົບ</a></li>
        </ul>
    </div>

    <div id="search-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-20 hidden">
        <div class="bg-white p-4 rounded-md w-80">
            <input id="search-input" type="text" placeholder="ຄົ້ນຫາ" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500 transition">
            <button id="search-close" class="mt-1 w-full bg-red-500 text-white px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500 transition">ປິດ</button>
        </div>
    </div>

    <div id="edit-modal" class="flex">
        <div id="edit-form">
            <h2 class="text-center text-2xl">ແກ້ໄຂສິນຄ້າ</h2>

            <div class="mb-4">
                <img id="preview-img" src="" alt="Image Preview" class="w-full h-32 object-cover border rounded mb-2" />
            </div>

            <label for="product-img">ຮູບພາບ:</label>
            <input type="file" id="product-img" class="w-full mb-2 p-2 border rounded" accept=".png, .jpg, .jpeg" />

            <label for="product-name">ຊື່ສິນຄ້າ:</label>
            <input type="text" id="product-name" class="w-full mb-2 p-2 border rounded" />

            <label for="product-price">ລາຄາ:</label>
            <input type="number" id="product-price" class="w-full mb-2 p-2 border rounded" />

            <div class="flex justify-between">
                <button id="delete-product" class="bg-red-500 text-white px-4 py-2 rounded">ລຶບ</button>
                <button id="save-product" class="bg-blue-500 text-white px-4 py-2 rounded">ບັນທຶກ</button>
            </div>
        </div>
    </div>

    <main class="flex h-screen pt-14">
        <section class="w-full p-4 overflow-y-auto overflow-x-hidden">
            <div id="md-content" class="hidden lg:grid grid-cols-4 gap-2 max-w-screen-md mx-auto"></div>
            <div id="sm-content" class="lg:hidden grid grid-cols-2 gap-2 max-w-screen-md mx-auto"></div>
        </section>
    </main>

    <script src="js/grud.js" defer></script>
    <script>
        document.getElementById('edit-modal').style.display = 'flex'
        document.getElementById('edit-modal').style.display = 'none'
    </script>
</body>

</html>
