<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script src="talwind.js"></script>
        <title>Login</title>
    </head>
    <body class="bg-gray-100 h-screen md:flex items-center md:justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 mt-24 md:mt-0">
            <h2
                class="text-4xl font-semibold text-center text-gray-800 mb-6">ສະໝັກບັນຊີ</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email"
                        class="block font-medium text-gray-700">ອີເມວ</label>
                    <input type="email" id="email" name="email" required
                        placeholder="ປ້ອນອີເມວ"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg s focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label for="password"
                        class="block font-medium text-gray-700">ລະຫັດຜ່ານ</label>
                    <input type="password" id="password" name="password"
                        required placeholder="ປ້ອນລະຫັດຜ່ານ"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg s focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label for="password"
                        class="block font-medium text-gray-700">ຢື້ນຢັນລະຫັດຜ່ານ</label>
                    <input type="password" id="password" name="password"
                        required placeholder="ປ້ອນລະຫັດຜ່ານອີກຮອບ"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg s focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <p class="text-start text-gray-600 mt-4">
                    ມີບັນຊີແລ້ວ? <a href="login.html"
                        class="text-blue-600 hover:underline">ເຂົ້າສູ່ລະບົບ</a>
                </p>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                    ເຂົ້າລະບົບ
                </button>
            </form>
        </div>
    </body>
</html>
