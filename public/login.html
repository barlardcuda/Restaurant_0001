<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="tailwind.js"></script>
    <title>ເຂົ້າສູ່ລະບົບ</title>
</head>

<body class="bg-gray-100 h-screen min-h-[230px] md:flex items-center md:justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 mt-24 md:mt-0">
        <h2 class="text-4xl font-semibold text-center text-gray-800 mb-6">ເຂົ້າສູ່ລະບົບ</h2>
        <form method="dialog" class="space-y-6" onsubmit="login(event)">
            <div id="status-alert" style="display: none"
                class="mt-1 w-full px-3 py-2 border bg-red-400 text-white border-gray-300 rounded-sm shadow-sm focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">ອີເມວ</label>
                <input type="email" id="email" name="email" required placeholder="ປ້ອນອີເມວ"
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">ລະຫັດຜ່ານ</label>
                <input type="password" id="password" name="password" required placeholder="ປ້ອນລະຫັດຜ່ານ"
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <p class="text-start text-gray-600 mt-4">
                ຍັງບໍ່ມີບັນຊີ? <a href="register.html" class="text-blue-600 hover:underline">ສະໝັກບັນຊີ</a>
            </p>
            <input type="submit" id="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
                value="ເຂົ້າລະບົບ">
        </form>
    </div>
</body>
<script>
    let statusAlert = document.getElementById('status-alert')
    let email = document.getElementById('email')
    let password = document.getElementById('password')
    let submit = document.getElementById('submit')

    const login = async (event) => {
        event.preventDefault()
        submit.value = '...'

        let data = {
            email: email.value,
            password: password.value
        }

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

            const result = await response.json()

            if (result.status === 1) {
                window.location.href = "/"
            } else {
                statusAlert.innerText = result.desc
                statusAlert.style.display = 'block'
            }
        } catch (error) {
            console.error('Error:', error)
            statusAlert.innerText = "ລະບົບມີບັນຫາບາງຢ່າງ"
            statusAlert.style.display = 'block'
        }
        submit.value = 'ເຂົ້າລະບົບອີກຄັ້ງ'
    }
</script>

</html>
